name: Set Label
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
    types: [opened]
    branches:
      - master
jobs:
  apply-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check out repo content
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Run script
        uses: ./create-labels-script.mjs
        id: labels-script
        with:
          pr-number: ${{ github.event.number }}
      - name: label list
        run: |
          echo "${{ steps.labels-script.outputs.label-list }}"
