name: 'test'

inputs:
  status:
    description: 'status'
    required: false
    default: 'common'
outputs:
  path-variable:
    description: 'sdfasdf'
    value: ${{ steps.path-path.outputs.path-variable }}

runs:
  using: 'composite'
  steps:
    - name: test action
      run: echo ${{ inputs.status }}
      shell: bash
    - id: path-path
      run: echo "path-variable=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash
